<html><head>
    <title>Pizzeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzeria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
         <a href="#makePizza">Make your own Pizza</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div class="img_div"> 
            <img class="img-responsive" src="images/pizza.png">
        </div>
        <div class="menu_div">
            <button id="menu_list" onclick="getmenu()">Show Menu</button>
           <div id="display_menu"></div>
        </div>
    </div>
    
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Suggest a New Pizza"> 
			<button class="add_toppings" onclick="add_top()">Add a Pizza to our Menu</button>
            <br><br>
            <button  class="add_toppings" onclick="add_item()">Show Pizza Menu</button>
        </div>
		
        <div class="block2">
            <div id="display_addedmenu"> 
                 <h1>Welcome to My Pizzeria</h1>

            </div>
        </div>
        
    </div>

    <div id="makePizza">
        <div class="block3">
        <h4>What toppings would you like on your pizza</h4>
        <input id="topping1" placeholder="Add first topping"> 
        <br>
        <br>
        <input id="topping2" placeholder="Add second topping"> 
        <br>
        <br>
        <input id="topping3" placeholder="Add third topping"> 
        <br>
        <br>
         <button class="add_toppings"onclick="create_pizza()">Create Pizza</button>
        </div>

        <div class="block4">
            <div id="custom_pizza"> 
        

            </div>
        </div>
    </div>
    <div>
        <img class="img-responsive" src="images/topping.png">
    </div>




</body></html>
